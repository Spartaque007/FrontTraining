<!DOCTYPE html>
<html>

<head>
    <title>Lyceum</title>
    <link href="Styles.css" rel="stylesheet">
</head>

<body>
    <ul class="nav">
        <li><a href="#">Главная</a></li>
        <li><a href="#">Списки</a></li>
        <li><a href="#">Загрузка начальных данных</a></li>
    </ul>
    <div class="container">

        <div class="actions">
            <div class="container-element">
                <button class="btn-primary btn-green">Генерировать</button>
                <button class="btn-primary btn-blue">Сохранить изменения </button>
                <p>Дата последнего сохранения: 31 Jan 2020 15:24:27</p>
            </div>
            <div class="container-element pos-right">
                <label><b>Загрузка рассадки:</b></label>
                <button class="btn-primary btn-blue">Первый экзамен</button>
                <button class="btn-primary btn-blue">Второй экзамен</buttonclass="btn-blue">
            </div>
        </div>

        <div class="filter-group">
            <div class="filter"> 
                <label>Поиск</label>
                <input class="input-element" placeholder="Поиск">
            </div>
            <div class="filter">
                <label>Корпус</label>
                <select class="input-element">
                    <option>Главный корпус БГУ</option>
                    <option>Физический факультет БГУ</option>
                    <option>Географический факультет БГУ</option>
                    <option>Химический факультет БГУ</option>
                    <option>Юридический факультет БГУ</option>
                    <option>Факультет международных отношений БГУ</option>
                </select>
            </div >
            <div class="filter">
                <label>Профиль</label>
                <select class="input-element">
                    <option>Все</option>
                    <option>Фил(РУС)</option>
                    <option>Фил(АНГ)</option>
                </select>
            </div>
            <div class="filter">
                <label>Аудитория</label>
                <select class="input-element">
                    <option>Все</option>
                    <option>115</option>
                    <option>312</option>
                    <option>116</option>
                    <option>212</option>
                    <option>311</option>
                </select>
            </div>
        </div>
        <div class="tables-group"> 
            <table class="table main-table">
                <tr class="table-header">
                    <th>#</th>
                    <th>ФИО</th>
                    <th>Каб.</th>
                    <th>Профиль</th>
                    <th>Бел</th>
                </th>
            </table>
            <table class="table primary-table">
                <tr class="table-header">
                    <th>#</th>
                    <th>Количество</th>
                    <th>Мах</th>
                    <th>Бел</th>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
